<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listes des chfservices</title>
</head>
<body>

	<h1>Liste</h1>

	<table>
		<thead>
			<tr>
				<th>idUser</th>
				<th>nom</th>
				<th>prenom</th>
				<th>adresse</th>
				<th>dateN</th>
				<th>email</th>
				<th>login</th>
				<th>numTel</th>
				<th>password</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="cs:${admins}">
				<td th:texte="${cs.idUser}"></td>
				<td th:texte="${cs.nom}"></td>
				<td th:texte="${cs.prenom}"></td>
				<td th:texte="${cs.adresse}"></td>
				<td th:texte="${cs.dateN}"></td>
				<td th:texte="${cs.email}"></td>
				<td th:texte="${cs.login}"></td>
				<td th:texte="${cs.numTel}"></td>
				<td th:texte="${cs.password}"></td>
			</tr>
		</tbody>

	</table>
</body>
</html>
